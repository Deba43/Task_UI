<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mywebpage</title>
  
	<style>
		

		body{
			background-color : #f3f4f6
		}

		h1{
			color : black;
		    text-align : center ;
		}
		h2 {
		    font-family: sans-serif;
		    font-size: 1.5em;
		    text-transform: uppercase;
		}
  label{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }

		strong {
		    font-weight: 700;
		   
		}

		p {
		    font-family: sans-serif;
		}

		.Container{
			display : flex;
			flex-direction : column;
			align-items: cemter ;
			justify-content : center;
		}

		.inputField{
			margin : 2px;
      width: 100%;
			padding : 10px;
			outline:none;
			border-radius: 5px;
			transition: border-color 0.3s;
			
		}
    
		.form-row{
			display: flex;
			flex-direction: row;
			margin-bottom : 30px;
		}

    .row-1{
      width: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .row-2{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .col-1{
      display: flex;
      flex-direction: row;
      width: 45%;
    }
    .col-2{
      display: flex;
      flex-direction: row;
      width: 55%;
    }
	  .row{
      display: flex;
      flex-direction: row;
      margin-bottom: 35px;

    }
    .row-col-1{
      width: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .row-col-2{
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
		.submit-container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 10px;
      width: 90%;
      margin: auto;
    }
		.btn{
		     width: 100px;
			 font-size : 2 rem;
			background-color: #5adbb5;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			color:white;
			border:none;
			border-radius:5px;
			transition: background-color 0.3s;
		}
		#submitbtn{
      color: black;
			padding : 8px;
			margin:  0px 10px ;
		}
		#clearbtn{
      color: black;
			padding : 8px;
			margin :0px 10px;
		}
		#viewTasksbtn{
      color: black;
			padding : 8px;  
			margin : 0px 10px;
		}
		.btn:hover{
			 background-color: #ff6ec4;
       color: white;
			 cursor:pointer;
		}

		
					   .card-container {
					     position: relative;
					     width: 80%;
					     margin: auto;
					   }

					   .gradient-bg {
					     position: absolute;
					     inset: -10px;
					     background: linear-gradient(to right, #f59e0b, #ec4899, #10b981);
					     filter: blur(10px);
					     opacity: 0.3;
					     transform: rotate(180deg);
					     border-radius: 16px;
					     z-index: 0;
					   }

					   .card-content {
					     position: relative;
					     background-color: white;
					     padding: 20px;
					     border-radius: 16px;
					     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
					     z-index: 1;
					   }

					   .icon-container {
					     display: flex;
					     justify-content: center;
                         margin-bottom: 30px;
					   }

					   .icon {
					     width: 48px;
					     height: 48px;
					     color: #4b5563;
					   }

					   .card-title {
					     margin-top: 20px;
					     font-size: 1.5rem;
					     font-weight: bold;
					     color: #111827;
					     text-align: center;
					   }

					   .card-text {
					     margin-top: 20px;
					     font-size: 1rem;
					     color: #4b5563;
					     text-align: center;
					   }

		
		</style>
</head>
<body>
    <h1>Create Task</h1>

	<div class="card-container">
	  <div class="gradient-bg"></div>
	  <div class="card-content">
	    <div class="icon-container">
	      <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
	        <path d="M11 8L20 8" stroke="#111827" stroke-width="2" stroke-linecap="round"></path>
	        <path d="M4 16L14 16" stroke="#111827" stroke-width="2" stroke-linecap="round"></path>
	        <ellipse cx="7" cy="8" rx="3" ry="3" transform="rotate(90 7 8)" stroke="#111827" stroke-width="2" stroke-linecap="round"></ellipse>
	        <ellipse cx="17" cy="16" rx="3" ry="3" transform="rotate(90 17 16)" stroke="#111827" stroke-width="2" stroke-linecap="round"></ellipse>
	      </svg>
	    </div>
		<form id="taskForm" th:action="@{/addTask}" th:object="${task}" method="post">  <!--change the object & form action accodingly-->
				<div class="Container">
						
					
					<div class =" form-row"> 
								
									<div class="col-1">
                    <span class="row-1"> <strong><label>Title :</label></strong></span>      
										<span class="row-2"><input type="text" name="title" class="inputField" id="title" placeholder="Enter Title" required></input></span>
                  </div>

                  <div class="col-2">
                    <span class="row-1"> <strong><label>Description :</label></strong>	</span>
                    <span class="row-2"> <input type="text" name="description" class="inputField" id="description" placeholder="add Description" required></input></span>
                  </div>
					       		
				
					</div>


          <div class =" form-row"> 
								
            <div class="col-1">
              <span class="row-1"><strong><label>Status :</label></strong> </span>      
              <span class="row-2"><select style="cursor: pointer;" type="text" name="status" class="inputField" id="title" placeholder="Enter Satus" required>
                <option selected>Select</option>	
                <option>PENDING</option>
                <option>IN_PROGRESS</option>
                <option>COMPLETED</option>
              </select></span>
            </div>

            <div class="col-2">
              <span class="row-1"> <strong><label>Priority :</label></strong></span>
              <span class="row-2"> <select style="cursor: pointer;" type="text" name="priority" class="inputField" id="title" placeholder="Enter Priority">
                <option selected>Select</option>		                                                
                <option>LOW</option>															
                <option>MEDIUM</option>															
                <option>HIGH</option>
              </select></span>
            </div>
           </div>
		   
		   <div class ="row"> 
		   	  						 <span class="row-col-1">  <strong><label>Event Date :</label></strong></span>  
		   	             <span class="row-col-2"> <input style="cursor: pointer;" type="date" name="eventDate" class="inputField" id="eventDate" required></input></span>
		   	  			
		   	  				</div>
							
		<div class ="row"> 
								   	 <span class="row-col-1">  <strong><label>Event End Date :</label></strong></span>  
								   	          <span class="row-col-2"> <input style="cursor: pointer;" type="date" name="endDate" class="inputField" id="endDate" required></input></span>
								   	  			
								 </div>
			
					
        <div class ="row"> 
          <span class="row-col-1"><strong><label >Category :</label></strong> </span>
          <span class="row-col-2">  <select style="cursor: pointer;"  type="text" name="category" class="inputField" id="category" required>
            <option selected>Select</option>
            <option>EDUCATION</option>
            <option>HEALTH</option>
            <option>ENVIORMENT</option>
          </select></span>
    
      </div>
					
					<div class ="row"> 
						<span class="row-col-1"> <strong><label >Location :</label></strong></span>
            <span class="row-col-2"> <input type="text" name="location" class="inputField" id="location" placeholder="Enter location of an event" required></input></span>
			
				</div>
				
				
		</div>
		<div class ="submit-container"> 
		       

		         <button class="btn" id="submitbtn" type="submit"> Submit</button>
		         <button class="btn" id="clearbtn" type="reset"> Clear</button>
		         <button class="btn" id="viewTasksbtn"><a th:href="@{/viewAllTasks}">View Tasks</button>


		     </div>
				
		
			</form>
     
	  </div>
	</div>

	<a th:href="@{/}">Home</a>
	<div th:if="${message}">
	       <p th:text="${message}"></p>
	   </div>
	
		   
</body>
</html>
